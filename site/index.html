<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<button>Get Data</button>
	<button onclick="log()">Log</button>
	<p></p>
	<script>
		let socket = io();

		document.querySelector('button').addEventListener('click',e=>{
			socket.emit('getData');
		});

		function log(){
			socket.emit('log','Hello this is your face'.split(' '));
		}

		function addData(){
			socket.emit('log',['hi','this','is','yom']);
		}


		socket.on('data',data=>{
			console.log(data);
			document.querySelector('p').innerHTML = data.join('<br>')
		});
	</script>
</body>
</html>
